<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YesufFenta Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Inter:wght@400;500&family=Poppins&family=Roboto:wght@700&display=swap"
      rel="stylesheet" />
    </head>
<body>
    <header class="header">
        <a href="#home" class="logo">YesufFenta</a>
        <nav class="normal-button">
            <button type="button" title="Menu" class="icon-menu">
                <img src="assets/images/Icon - Menu.svg" alt="menu-button" class="normal-button" />
            </button>
          </nav>
      </header>
      <main class="main-container">
        <section id="" class="mobile-home">
                <h1 class="primary">
                    Hey there. <br>
                    I’m Yesuf.<br>
                    <span class="half-primary">
                        I’m a software <br> developer
                    </span>
                </h1>
                <p class="supporting-text">
                    I can help you build a product , <br> feature or website Look through <br> some of my work and experience! <br> If you like what you see and have <br> a project you need coded, <br>
                    don’t hesitate to contact me.
                </p>
            <ul class="social-media-icons">
                <li class="twitter-icon">
                    <a href="">
                        <img src="assets/images/twitter.svg" alt="twitter"/>
                    </a>
                </li>
                <li class="linkedin-icon">
                    <a href="">
                        <img src="assets/images/Linkedin icon.svg" alt="Linkedin"/>
                    </a>
                </li>
                <li class="medium-icon">
                    <a href="">
                        <img src="assets/images/medium.svg" alt="medium"/>
                    </a>
                </li>
                <li class="github-icon">
                    <a href="">
                        <img src="assets/images/github.svg" alt="github" />
                    </a>
                </li>
                <li class="angellist-icon">
                    <a href="">
                        <img src="assets/images/angellist.svg" alt="angellist" />
                    </a>
                </li>
            </ul>
            <a href="#home" class="action">
                <button type="button" class="normal-button">
                    <img 
                        src="assets/images/Disabled.svg" alt="upwide" class="icon-chevron-down-larger"/>
                </button>
            </a>
        </section>
        <section class="recent-works">
            <div class="text">                
            <h2 class="primary-text">
                My Recent <br> Works
            </h2>
            <a href="">
                <img src="assets/images/Indicator.svg" alt="Indicator" />
            </a>
            </div>
        </section>
      </main>
      <footer class="footer">
        <img
        src="assets/images/home-indicator.svg" alt="home-indicator" class="home-indicator"/>
      </footer>
</body>
</html>
